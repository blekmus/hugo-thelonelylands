baseURL: 'https://thelonelylands.com'
languageCode: 'en-us'
title: 'The Lonely Lands'
theme: "PaperMod"
paginate: 10

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "The Lonely Lands"
  description: "A land where my memories are stored"
  keywords: ["Blog", "The Lonely Lands", "thelonelylands", "Dinil Fernando", "blekmus"]
  # author: "Dinil Fernando"
  # images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "2 January, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: false
  ShowWordCount: false
  ShowRssButtonInSectionTermList: false
  UseHugoToc: false
  disableSpecialistPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    # favicon: "<link / abs url>"
    # favicon16x16: "<link / abs url>"
    # favicon32x32: "<link / abs url>"
    # apple_touch_icon: "<link / abs url>"
    # safari_pinned_tab: "<link / abs url>"

  homeInfoParams:
    Title: "Sup!"
    Content: >
      I go by many names; 

      - _blekmus_, _Walker_ or as my birth certificate states it, _Dinil Fernando_. 

      - 

      - This site is a collection of thoughts I've written down over the years.

      - Have fun reading my philosophy induced ramblings!

  socialIcons:
    - name: github
      url: "https://github.com/blekmus"
    - name: anilist
      url: "https://anilist.com/user/blekmus"

menu:
  main:
    - identifier: archive
      name: Archive
      url: /archive/
      weight: 10

    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20

    - identifier: anilist
      name: Anilist
      url: /anilist/
      weight: 30
