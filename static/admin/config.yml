site_url: 'https://thelonelylands.com'
display_url: 'https://thelonelylands.com'

backend:
  name: git-gateway
  branch: master

media_folder: static/images
public_folder: /images
publish_mode: editorial_workflow

collections:
  - name: entries
    label: Entries
    folder: content/posts
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - label: Title
        name: title
        widget: string

      - label: Description
        name: description
        widget: string
        required: false

      - label: Publish Date
        name: date
        widget: datetime

      - label: Tags
        name: tags
        widget: select
        options: ["essay", "poem", "short", "story", "movie", "series"]

      - label: Cover
        name: cover
        widget: object
        required: false
        fields:
          - label: Image
            name: image
            widget: image
            allow_multiple: false
            
          - label: Alt
            name: alt
            widget: string

          - label: Caption
            name: caption
            widget: string
            required: false

      - label: Body
        name: body
        widget: markdown
